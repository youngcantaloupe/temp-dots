# ─── Colors ──────────────────────────────────────────────────────
[colors]
black        = #161616
white        = #f2f4f8
dark_gray    = #282828
red          = #ee5396
green        = #25be6a
teal         = #08bdba
blue         = #78a9ff
purple       = #be95ff
royal_blue   = #33b1ff
light_gray   = #dfdfe0

background = #000000
background-alt = #282828
foreground = #25be6a
primary = #25be6a
secondary = #be95ff
alert = #A54242
disabled = #707880


# ─── Primary Bar ──────────────────────────────────────────────────────
[bar/primary]
monitor = DP-0
bottom = false

width = 100%
height = 12pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Terminess Nerd Font:pixelsize=9.5"
font-1 = "Meslo LGS Nerd Font:pixelsize=9"

modules-left = xworkspaces_primary xwindow_primary
modules-right = cpu memory pulseaudio wlan time date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = i3


[module/xworkspaces_primary]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

pin-workspaces = true
workspace-strip = 0-9

[module/xwindow_primary]
type = internal/xwindow
label = %title:0:60:...%
monitor = DP-0
monitor-focused = false

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 5
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
label-connected-foreground = ${colors.primary}
#label-connected = %{F#48887e}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 60

date = "%a %b %d, %Y"
date-alt = %m-%d-%Y
label = %date%
label-foreground = ${colors.foreground} 

[module/time]
type = internal/date
interval = 1
time = "%I:%M"
time-alt = "%I:%M:%S"
label = %time%


# ─── Secondary Bar ──────────────────────────────────────────────────────
[bar/secondary]
monitor = HDMI-0
bottom = false

width = 100%
height = 12pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Terminess Nerd Font:pixelsize=9.5"
font-1 = "Meslo LGS Nerd Font:pixelsize=9"

modules-left = xworkspaces_secondary xwindow_secondary

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = i3

[module/xworkspaces_secondary]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

pin-workspaces = true
workspace-strip = 0-9

[module/xwindow_secondary]
type = internal/xwindow
label = %title:0:60:...%
monitor = HDMI-0
monitor-focused = true

[settings]
screenchange-reload = true
pseudo-transparency = true

